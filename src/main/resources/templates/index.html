<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Babylon Meet</title>
    <link rel="stylesheet" href="/css/main.css">
    <input type="hidden" id="myName" th:if="${myName != null}"
      th:value="${myName}" />
    <input type="hidden" id="myRoomName" th:if="${myRoomName != null}"
      th:value="${myRoomName}" />
    <input type="hidden" id="myVoice" th:if="${myVoice != null}"
      th:value="${myVoice}" />
    <input type="hidden" id="myLanguage" th:if="${myLanguage != null}"
      th:value="${myLanguage}" />

    <script src="/webjars/webrtc-adapter/release/adapter.js"></script>
    <script src="./js/conference-room.js"></script>
    <script src="./js/participant.js"></script>
    <script src="./js/kurento-utils.js"></script>

    <script type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  </head>
  <body>
    <div id="join"></div>
    <div class="container">
      <div id="room" class="second-background">
        <div class="top-meeting-section">
          <img src="/images/icons8-camera-64.png" class="topCameraIcon"
            draggable="false">
          <h1 class="meeting-title">Status Update Meeting | RÃ©union pour faire
            le point</h1>
          <div id="room-header" style="display:none;"></div>
        </div>
        <div class="contain">
          <div id="participants" alt="FaceTime background image"
            class="background-image" draggable="false"></div>
          <div class="flag-bar">
            <img class="flag" src="/images/american flag.png" alt>
          </div>
          <div class="call-bar">
            <button title="Settings" class="rounded-settings-button">
              <ion-icon name="ellipsis-vertical" size="large"></ion-icon>
            </button>
            <button title="Turn Camera Off" id="cameraButton"
              class="rounded-camera-button-on" type="button"
              onclick="toggleCamera()">
              <ion-icon name="videocam" size="large"></ion-icon>
            </button>
            <button title="Turn Microphone Off" id="micButton"
              class="rounded-mic-button-on" type="button"
              onclick="toggleMic()">
              <ion-icon name="mic" size="large"></ion-icon>
            </button>
            <button title="End Call" id="endCallButton"
              class="rounded-phone-button"
              type="button" onclick="leaveRoom()">
              <ion-icon name="call" size="large"></ion-icon>
            </button>
          </div>
          <div>
            <h2 class="audio-log-title">Audio Logs</h2>
            <!-- <div class="form-box">
                <div class="button-box">
                  <div id="btn"></div>
                  <button id="translatedBtn" title="Translated Audio Logs" type="button" class="toggle-btn" onclick="leftClick()">Translated</button>
                  <button id="nativeBtn" title="Native Audio Logs" type="button" class="toggle-btn" onclick="rightClick()">Native</button>
                </div>
              </div> -->
            <div id="chat-box"></div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
